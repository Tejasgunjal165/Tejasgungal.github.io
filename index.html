<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Quiz</title>
</head>
<body>
    <h1>Math Quiz</h1>
    <p>Answer the questions below and click "Check Answers" to see your score!</p>

    <form id="quizForm">
        <ol>
            <li>
                What is 5 + 3? <br>
                <input type="number" id="q1">
            </li>
            <li>
                What is 9 - 4? <br>
                <input type="number" id="q2">
            </li>
            <li>
                What is 6 ร 2? <br>
                <input type="number" id="q3">
            </li>
            <li>
                What is 12 รท 3? <br>
                <input type="number" id="q4">
            </li>
        </ol>
        <button type="button" onclick="checkAnswers()">Check Answers</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function checkAnswers() {
            let score = 0;

            const answers = [8, 5, 12, 4];
            const userAnswers = [
                parseInt(document.getElementById("q1").value),
                parseInt(document.getElementById("q2").value),
                parseInt(document.getElementById("q3").value),
                parseInt(document.getElementById("q4").value)
            ];

            for (let i = 0; i < answers.length; i++) {
                if (userAnswers[i] === answers[i]) {
                    score++;
                }
            }

            document.getElementById("result").textContent = 
                "You got " + score + " out of " + answers.length + " correct!";
        }
    </script>
</body>
</html>
